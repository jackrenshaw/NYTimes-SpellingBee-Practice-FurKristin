<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice Spelling Bee</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=EB Garamond' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=cached" />
  </head>
  <body>
    <header>
  
        <span id="button_addtodict">Add to Dict</span>
        <span id="button_showdict">Show Dict</span>
        <span id="button_hints">Hints</span>
<!--        <span id="button_difficulty">Difficulty</span> -->
        <span id="button_newgame">New Game</span>
    </header>
    <main>
        <h1>Points <span id="field_points" class="magic">0</span> of <span id="field_possiblepoints">263</span></h1>
        <div id="field_foundwords"></div>
        <div id="field_dictionary"></div>
        <hr>
        <h1 id="field_candidate"> &nbsp;</h1>
        <table>
            <tr>
                <td><div id="1" class="button_outerletter"><h1>A</h1></div><div id="2" class="button_outerletter"><h1>B</h1></div></td>
                <td><div id="3" class="button_outerletter"><h1>C</h1></div><div id="0" class="button_centerletter"><h1>D</h1></div><div id="4" class="button_outerletter"><h1>E</h1></div></td>
                <td><div id="5" class="button_outerletter"><h1>F</h1></div><div id="6" class="button_outerletter"><h1>G</h1></div></td>
            </tr>
            <tr><td id="button_delete">Delete</td><td id="button_shuffle"><span class="material-symbols-outlined">cached</span></td><td id="button_enter">Enter</td></tr>
        </table>
        <div id="area_hints">
          <b>Words: </b><span id="field_hints_words"></span><br>
          <b>Panagrams: </b><span id="field_hints_panagrams"></span><br><br>
          <span class="active" id="button_showsolutions">Show Solutions</span>
          <span id="field_solutions"></span>
        </div>
    </main>
    FÃ¼r Kristin
    <script src="index.js"></script>
  </body>
</html>
