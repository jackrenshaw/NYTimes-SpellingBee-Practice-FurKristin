<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=EB Garamond' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=cached" />
  </head>
  <body>
    <header>
        <span>Hints</span>
        <span>Difficulty</span>
        <span>New</span>
    </header>
    <main>
        <h1>Points <span id="points">0</span> of 263</h1>
        <hr>
        <h1>ABCDE</h1>
        <table>
            <tr>
                <td><div id="1"><h1>A</h1></div><div id="2"><h1>B</h1></div></td>
                <td><div id="3"><h1>C</h1></div><div id="0"><h1>D</h1></div><div id="4"><h1>E</h1></div></td>
                <td><div id="5"><h1>F</h1></div><div id="6"><h1>G</h1></div></td>
            </tr>
            <tr><td id="delete">Delete</td><td id="shuffle"><span class="material-symbols-outlined">cached</span></td><td id="enter">Enter</td></tr>
        </table>
    </main>
    <script src="index.js"></script>
  </body>
</html>
