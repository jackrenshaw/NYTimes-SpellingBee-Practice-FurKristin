<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=EB Garamond' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=cached" />
  </head>
  <body>
    <header>
        <span id="hints">Hints</span>
        <span id="difficulty">Difficulty</span>
        <span id="newgame">New Game</span>
    </header>
    <main>
        <h1>Points <span id="points">0</span> of <span id="possiblepoints">263</span></h1>
        <div id="foundwords">Hello World Testing Testing Testing Testing</div>
        <hr>
        <h1 id="candidate"> &nbsp;</h1>
        <table>
            <tr>
                <td><div id="1" class="outer"><h1>A</h1></div><div id="2" class="outer"><h1>B</h1></div></td>
                <td><div id="3" class="outer"><h1>C</h1></div><div id="0" class="middle"><h1>D</h1></div><div id="4" class="outer"><h1>E</h1></div></td>
                <td><div id="5" class="outer"><h1>F</h1></div><div id="6" class="outer"><h1>G</h1></div></td>
            </tr>
            <tr><td id="delete">Delete</td><td id="shuffle"><span class="material-symbols-outlined">cached</span></td><td id="enter">Enter</td></tr>
        </table>
    </main>
    <script src="index.js"></script>
  </body>
</html>
